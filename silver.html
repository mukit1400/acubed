<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spline â€” Coming Soon Page Template</title>
	<!-- Modernizr -->
	<script src="js/modernizr.js"></script>
	<!-- Open Sans from Google Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<!-- Main styles file -->
	<link rel="stylesheet" href="css/styles.css" />
	<!-- Icons via Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>
<body class="color-scheme-silver">
	<!-- Animated background -->
	<div style="height: 100vh">
	<canvas id="bg-canvas" style="z-index: -1"></canvas>
	<!-- First screen -->
	<div class="splash">
		<div class="centered-unit">
			<div class="container">
				<!-- Main header -->
				
				
				<img src="https://i.imgur.com/jjRhnms.png" style="width: 46%"></img>
				<br><br><br>
				<h1 style="color: #7e4d9f; font-size: 30.9px; font-weight: 400;">A COMMUNICATIONS PLANNING AND MEDIA BUYING NETWORK</h1>
				<!-- Sub header -->
				
				<!-- Countdown end -->
			</div>	
		</div>
	</div>

	</div>

	<div style="height: 765px; background-color: red; position: relative;">

	</div>
	
	
	
	<!-- JavaScripts -->
	<script src="js/jquery.js"></script>
	<script src="js/countdown.js"></script>
	<script src="js/bezierCanvas.js"></script>
	<script src="js/notifyMe.js"></script>
	
	<script type="text/javascript">
	$().ready(function(){
	
		// Activate countdownTimer plugin on a '.countdown' element
		$(".countdown").countdownTimer({
			// Set the end date for the countdown
			endTime: new Date("April 21, 2014 11:13:00 UTC+0200")
		});
		
		
		// Activate notifyMe plugin on a '#notifyMe' element	
		$("#notifyMe").notifyMe();
		
		
		// Activate bezierCanvas plugin on a #bg-canvas element
		$("#bg-canvas").bezierCanvas({
			maxStyles: 10,
			maxLines: 100,
			lineSpacing: 1,
			colorBase: {r: 100,g: 100,b: 100},
			colorVariation: {r: 150, g: 120, b: 150},
			delayVariation: 0.5,
			globalAlpha: 0.5,
			globalSpeed: 500,
		});
		
		
		// Add handler on 'Scroll down to learn more' link
		$().ready(function(){
			$(".overlap .more").click(function(e){
				e.preventDefault();
				$("body,html").animate({scrollTop: $(window).height()});
			});
		});		
		
	});
	</script>

</body>
</html>
